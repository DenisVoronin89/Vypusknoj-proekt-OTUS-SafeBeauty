{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Список ингредиентов</h1>
    <ul class="list-group mt-4">
        {% for ingredient in ingredients %}
        <li class="list-group-item">
            <a href="{% url 'ingredient_detail' ingredient.pk %}">{{ ingredient.name }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
